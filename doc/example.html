  <body>

      <div style="color:#fff;position:absolute;top:50px;left:5%;width:40%;font-family:'微软雅黑'">
          <h1>ECharts</h1>
          <p>基于Canvas，纯Javascript图表库，提供直观，生动，可交互，可个性化定制的数据可视化图表。创新的拖拽重计算、数据视图、值域漫游等特性大大增强了用户体验，赋予了用户对数据进行挖掘、整合的能力。</p>
          <p style="text-align: right;"><strong>———— 大数据时代，重新定义数据图表的时候到了</strong></p>
          <p>全新官网域名 <a href="http://echarts.baidu.com">echarts.baidu.com</a> 已经启用，<span id="t"><strong>5</strong></span>秒后跳转</p>
            </div>
        </div>

    <script>
        var t = 8;
        function go() {
            document.getElementById('t').innerHTML = t--;
            if (t > 0) {
                setTimeout(go, 1000);
              }
            else {
                window.location = 'http://echarts.baidu.com';
      }
      }
        go();
    </script>
