<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../asset/css/font-awesome.min.css" rel="stylesheet">
    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/carousel.css" rel="stylesheet">
    <link href="../asset/css/echartsHome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>

    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: '手机占有率',
        subtext: '多个树'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{b}: {c}"
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : false,

    series : [
        {
            name:'树图',
            type:'tree',
            orient: 'vertical',  // vertical horizontal
            rootLocation: {x: 200, y: 50}, // 根节点位置  {x: 100, y: 'center'}
            nodePadding: 1,
            itemStyle: {
                normal: {
                    label: {
                        show: false,
                        formatter: "{b}"
                    },
                    lineStyle: {
                        color: '#48b',
                        shadowColor: '#000',
                        shadowBlur: 3,
                        shadowOffsetX: 3,
                        shadowOffsetY: 5,
                        type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                    }
                },
                emphasis: {
                    label: {
                        show: true
                    }
                }
            },
            
            data: [
                {
                    name: '手机',
                    value: 6,
                    symbolSize: 40,
                    children: [
                        {
                            name: '苹果',
                            value: 4,
                            symbolSize: 40,
                            children: [
                                {
                                    name: '4',
                                    value: 4
                                },
                                {
                                    name: '4s',
                                    value: 4
                                },
                                {
                                    name: '5',
                                    value: 2
                                },
                                 {
                                    name: '5s',
                                    value: 2
                                },
                                {
                                    name: '6',
                                    value: 2
                                },
                                {
                                    name: '6 plus',
                                    value: 4
                                }
                            ]
                        },
                        {
                            name: '小米',
                            value: 4
                        },
                        {
                            name: '三星',
                            value: 2
                        },
                        {
                            name: '联想',
                            value: 2
                        },
                        {
                            name: '魅族',
                            value: 1
                        }
                    ]
                }
            ]
        },
        {
            name:'树图',
            type:'tree',
            orient: 'horizontal',  // vertical horizontal
            rootLocation: {x: 'center', y: '60%'}, // 根节点位置  {x: 'center',y: 10}
            nodePadding: 20,
            symbol: 'circle',
            symbolSize: 40,
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        position: 'inside',
                        textStyle: {
                            color: '#cc9999',
                            fontSize: 15,
                            fontWeight:  'bolder'
                        }
                    },
                    lineStyle: {
                        color: '#99ccff',
                        width: 2,
                        type: 'broken' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                    }
                },
                emphasis: {
                    label: {
                        show: true
                    }
                }
            },
            data: [
                {
                    name: '手机',
                    value: 6,
                    symbolSize: [90, 70],
                    symbol: 'image://http://www.damndigital.com/wp-content/uploads/2010/12/steve-jobs.jpg',
                    children: [
                        {
                            name: '小米',
                            value: 5,
                            symbol: 'rectangle',
                            itemStyle: {
                                normal: {
                                    color: '#ccccff',
                                    label: {
                                        show: true
                                    }
                                    
                                }
                            },
                            symbolSize: [60, 60],
                            children: [
                                {
                                    name: '小米1',
                                    symbol: 'star',
                                    symbolSize: [50, 50],
                                    value: 4,
                                    itemStyle: {
                                        normal: {
                                            color: '#9999cc',
                                            label: {
                                                show: true,
                                                position: 'right',
                                                textStyle: {
                                                    color: '#50ac0d',
                                                    fontSize: 20,
                                                    fontStyle: 'italic',
                                                    fontWeight:  'bolder'
                                                }
                                            },
                                            
                                        },
                                        emphasis: {
                                            label: {
                                                show: false
                                            },
                                            color: '#fa6900',
                                            borderWidth: 0
                                        }
                                    }
                                },
                                {
                                    name: '小米2',
                                    value: 4,
                                    symbol: 'triangle',
                                    symbolSize: 20,
                                    itemStyle: {
                                        normal: {
                                            label: {
                                                show: true,
                                                formatter: "{b}"
                                            },
                                            color: '#99dd99',
                                            borderWidth: 2,
                                            borderColor: '#cc66ff'

                                        },
                                        emphasis: {
                                            label: {
                                                show: false
                                            },
                                            color: '#ff66cc',
                                            borderWidth: 0
                                        }
                                    }
                                },
                                {
                                    name: '小米3',
                                    value: 2,
                                    itemStyle: {
                                        normal: {
                                            color: '#ffffcc',
                                            brushType: 'stroke',
                                            borderWidth: 1,
                                            borderColor: '#999966',
                                        }
                                    }
                                }
                            ]
                        },
                        {
                            name: '苹果',
                            symbol: 'rectangle',
                            symbolSize: [60, 60],
                            itemStyle: {
                                normal: {
                                    color: '#ccff99',
                                    label: {
                                        show: true
                                    }
                                    
                                }
                            },
                            value: 4
                        },
                        {
                            name: '华为',
                            symbol: 'rectangle',
                            symbolSize: [60, 60],
                            itemStyle: {
                                normal: {
                                    color: '#99cccc',
                                    label: {
                                        show: true
                                    }
                                    
                                }
                            },
                            value: 2
                        },
                        {
                            name: '联想',
                            symbol: 'rectangle',
                            symbolSize: [60, 60],
                            itemStyle: {
                                normal: {
                                    color: '#99ffcc',
                                    label: {
                                        show: true
                                    }
                                    
                                }
                            },
                            value: 2
                        }
                    ]
                }
            ]
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        
        </div><!--/.fluid-container-->

    <footer id="footer"></footer>

    <script src="../asset/js/jquery.min.js"></script>

    <script src="../asset/js/echartsExample.js"></script>
