<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/scatter',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/axis'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var data1 = [];
                var data2 = [];
                var data3 = [];

                for (var i = 0; i < 20; i++) {
                    data1.push([Math.random() * 2, Math.random() * 1]);
                    data2.push([Math.random() * 10, Math.random() * 5]);
                    data3.push([Math.random() * 20, Math.random() * 20]);
                }

                chart.setOption({
                    legend: {
                        data: ['scatter', 'scatter2', 'scatter3']
                    },
                    xAxis: {
                        type: 'value'
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: 'scatter',
                        type: 'scatter',
                        symbolSize: 20,
                        data: data1
                    }, {
                        name: 'scatter2',
                        type: 'scatter',
                        symbolSize: 20,
                        data: data2
                    }, {
                        name: 'scatter3',
                        type: 'scatter',
                        symbolSize: 20,
                        data: data3
                    }]
                });
            })

        </script>
    </body>
</html>
