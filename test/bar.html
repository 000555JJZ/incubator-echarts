<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #main {
                width: 1000px;
                background: #999;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/bar',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/tooltip'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var xAxisData = [];
                var data1 = [];
                var data2 = [];
                var data3 = [];

                for (var i = 0; i < 10; i++) {
                    xAxisData.push('类目' + i);
                    data1.push(Math.random() * 5);
                    data2.push(Math.random());
                    data3.push(Math.random());
                }

                var itemStyle = {
                    normal: {
                    },
                    emphasis: {
                        barBorderColor: 'red',
                        barBorderWidth: 1
                    }
                };

                console.profile('setOption');
                chart.setOption({
                    legend: {
                        data: [{
                            name: 'bar'
                        }, 'bar2', 'bar3'],
                        selected: {
                            // 'bar': false
                        },
                        orient: 'vertical',
                        x: 'right',
                        align: 'left'
                    },
                    tooltip: {},
                    xAxis: {
                        data: xAxisData,
                        splitArea: {
                            show: true
                        }
                    },
                    yAxis: {
                        // inverse: true,
                        splitArea: {
                            show: false
                        }
                    },
                    series: [{
                        name: 'bar',
                        type: 'bar',
                        stack: 'one',
                        itemStyle: itemStyle,
                        data: data1
                    }, {
                        name: 'bar2',
                        type: 'bar',
                        stack: 'one',
                        itemStyle: itemStyle,
                        data: data2
                    }, {
                        name: 'bar3',
                        type: 'bar',
                        stack: 'two',
                        itemStyle: itemStyle,
                        data: data3
                    }]
                });
                console.profileEnd('setOption');
            })

        </script>
    </body>
</html>
