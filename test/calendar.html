<html>
    <head>
        <meta charset="utf-8">
        <title>calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="reset.css">
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>


            var getVirtulData =  function(year) {

                year = year || '2017';

                var datas = [];

                var arr31 = [1, 3, 5, 7, 8, 10, 12];
                var arr30 = [4, 6, 9, 11];
                for (var i = 1; i <= 31; i++) {
                    for (var j = arr31.length - 1; j >= 0; j--) {
                        datas.push([(+new Date(year + '-' + arr31[j] + '-' + i)), Math.random() * 1000]);
                    }
                }
                for (var i = 1; i <= 30; i++) {
                    for (var j = arr30.length - 1; j >= 0; j--) {
                        datas.push([(+new Date(year + '-' + arr30[j] + '-' + i)), Math.random() * 1000]);
                    }
                }
                for (var i = 1; i <= 29; i++) {
                    datas.push([(+new Date(year + '-2-' + i)), Math.random() * 1000]);
                }

                return datas;
            }
            require([
                'echarts',
                'echarts/chart/heatmap',
                'echarts/chart/scatter',
                'echarts/component/title',
                'echarts/component/legend',
                'echarts/component/calendar',
                'echarts/component/tooltip',
                'echarts/component/visualMap'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({

                    calendar: [
                    {
                        right: 100,
                        left: 100,
                        top: 20,
                        granulatity: 'date',
                        range: '2015',
                        bgcolor: '#fff',

                    },
                    {
                        right: 100,
                        left: 100,
                        top: 400,
                        granulatity: 'date',
                        range: '2016'
                    }],

                    visualMap: {
                        min: 0,
                        max: 1000,
                        calculable: true,
                        seriesIndex: 1,
                        orient: 'horizontal',
                        left: 'center',
                        top: 350
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'calendar',
                        calendarIndex: 0,
                        symbolSize: function (val) {
                            return val[1] / 100;
                        },
                        data: getVirtulData(2015)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 1,
                        data: getVirtulData(2016)
                    }]

                    /*calendar: {
                        right: 10,
                        left: 10,
                        top: 100,
                        granulatity: 'date',
                        range: '2015'
                    },
                    series: {
                        type: 'scatter',
                        coordinateSystem: 'calendar',
                        symbolSize: function (val) {
                            return val[1] / 100;
                        },
                        data: datas
                    }*/
                });

                $(window).resize(function() {
                    chart.resize();
                });
            });
        </script>
    </body>
</html>
