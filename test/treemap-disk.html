<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <div id="main"></div>

        <script src="data/disk.tree.js"></script>

        <script>

            require([
                'echarts',
                'echarts/component/legend',
                'echarts/chart/treemap',
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                chart.setOption({

                    series: [
                        {
                            name:'Disk Usage',
                            type:'treemap',
                            visibleMin: 300,
                            label: {
                                show: true,
                                formatter: "{b}"
                                // normal: {
                                //     textStyle: {
                                //         color: 'black'
                                //     }
                                // }
                            },
                            itemStyle: {
                                normal: {
                                    borderColor: '#fff'
                                },
                                emphasis: {
                                }
                            },
                            levels: [
                                {
                                    itemStyle: {
                                        normal: {
                                            borderWidth: 0,
                                            gapWidth: 5,
                                            color: '#d14a61' // default color
                                        }
                                    }
                                },
                                {
                                    itemStyle: {
                                        normal: {
                                            gapWidth: 1,
                                            colorRange: [ // '#5793f3',
                                                '#d14a61', '#fd9c35',
                                                '#675bba', '#fec42c', '#dd4444',
                                                '#d4df5a', '#cd4870'
                                            ]
                                        }
                                    }
                                },
                                {
                                    itemStyle: {
                                        normal: {
                                            gapWidth: 1,
                                            borderColorS: 0.6,
                                            colorSRange: [0.35, 0.5]
                                        }
                                    }
                                }
                            ],
                            data: window.disk_usage_tree
                        }
                    ]
                });
            });

        </script>
    </body>
</html>
