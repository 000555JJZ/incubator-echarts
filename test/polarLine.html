<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/line',
                'echarts/component/legend',
                'echarts/component/polar'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var xAxisData = [];
                var data1 = [];
                var data2 = [];
                var data3 = [];

                for (var i = 0; i < 10; i++) {
                    xAxisData.push('类目' + i);
                    data1.push(Math.random() * 2);
                    data2.push(Math.random());
                    data3.push(Math.random());
                }

                chart.setOption({
                    legend: {
                        data: ['line', 'line2', 'line3']
                    },
                    polar: {},
                    angleAxis: {
                        // data: ['类目1', '类目2', '类目3', '类目4', '类目5',]
                        data: xAxisData
                    },
                    radiusAxis: {
                    },
                    series: [{
                        coordinateSystem: 'polar',
                        name: 'line',
                        type: 'line',
                        data: data1
                    }, {
                        coordinateSystem: 'polar',
                        name: 'line2',
                        type: 'line',
                        data: data2
                    }, {
                        coordinateSystem: 'polar',
                        name: 'line3',
                        type: 'line',
                        data: data3
                    }]
                });
            })

        </script>
    </body>
</html>
