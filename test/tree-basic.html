<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 90%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>
            require([
                'echarts',
                'echarts/chart/tree',
                ], function (echarts) {
                    var chart = echarts.init(document.getElementById('main'), null, {
                        renderer: 'canvas'
                    });

                    window.onresize = function () {
                        chart.resize();
                    };

                    $.getJSON('./data/tree-simple2.json')
                    .done(function (data) {
                        chart.setOption({

                            series:[
                                {
                                    type: 'tree',
                                    data: [data]

                                }
                            ]
                        });
                    });
                });
        </script>
    </body>
</html>
