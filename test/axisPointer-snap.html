    <body>
        <style>
        </style>



        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>




        <script>
        require(['echarts'], function (echarts) {
            var option;

            option = {
                xAxis: {
                    type: 'category',
                    data: ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'],
                    axisPointer: {
                        snap: true
                    }
                },
                yAxis: {
                    type: 'value',
                    axisPointer: {
                        snap: true
                    }
                },
                axisPointer: {
                    show: true,
                    snap: true
                },
                series: [{
                    type: 'line',
                    data: [['a', 2], ['d', 13], ['e', 40], ['g', 8]]
                }, {
                    type: 'line',
                    data: [['a', 8], ['d', 10], ['e', 4], ['g', 15]]
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Snap with line charts; both axes has snap',
                    'Hover around ["e", 8], yAxis should be at 40 rather than 8'
                ],
                option: option
            });
        });
        </script>
