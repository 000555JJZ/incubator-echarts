<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>


            require([
                'echarts',
                'echarts/chart/scatter',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/dataZoom'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var data1 = [];
                var data2 = [];
                var data3 = [];

                for (var i = 0; i < 100000; i++) {
                    data1.push([Math.random() * 15, Math.random() * 10, Math.random()]);
                    data2.push([Math.random() * 10, Math.random() * 10, Math.random()]);
                    data3.push([Math.random() * 15, Math.random() * 10, Math.random()]);
                }

                // console.profile('setOption');

                chart.setOption({
                    animation: false,
                    legend: {
                        data: ['scatter', 'scatter2', 'scatter3']
                    },
                    xAxis: {
                        type: 'value',
                        splitLine: {
                            show: true
                        }
                    },
                    yAxis: {
                        type: 'value',
                        splitLine: {
                            show: true
                        }
                    },
                    dataZoom: [
                        {
                            show: true,
                            orient: 'vertical',
                            start: 1,
                            end: 3
                        }, {
                            show: true,
                            orient: 'horizontal',
                            start: 1,
                            end: 5
                        }
                    ],
                    series: [{
                        name: 'scatter',
                        type: 'scatter',
                        itemStyle: {
                            normal: {
                                opacity: 0.8,
                                // shadowBlur: 10,
                                // shadowOffsetX: 0,
                                // shadowOffsetY: 0,
                                // shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        symbolSize: function (val) {
                            return val[2] * 40;
                        },
                        data: data1
                    }, {
                        name: 'scatter2',
                        type: 'scatter',
                        itemStyle: {
                            normal: {
                                opacity: 0.8,
                                // shadowBlur: 10,
                                // shadowOffsetX: 0,
                                // shadowOffsetY: 0,
                                // shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        symbolSize: function (val) {
                            return val[2] * 40;
                        },
                        data: data2
                    }, {
                        name: 'scatter3',
                        type: 'scatter',
                        itemStyle: {
                            normal: {
                                opacity: 0.8,
                                // shadowBlur: 10,
                                // shadowOffsetX: 0,
                                // shadowOffsetY: 0,
                                // shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        symbolSize: function (val) {
                            return val[2] * 40;
                        },
                        data: data3
                    }]
                });
                // console.profileEnd('setOption');
            })

        </script>
    </body>
</html>
