<html>
    <head>
        <meta charset="utf-8">
        <title>calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="reset.css">
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>


            var getVirtulData =  function(year) {

                year = year || '2017';

                var datas = [];

                var arr31 = [1, 3, 5, 7, 8, 10, 12];
                var arr30 = [4, 6, 9, 11];
                for (var i = 1; i <= 31; i++) {
                    for (var j = arr31.length - 1; j >= 0; j--) {
                        datas.push([(new Date(year + '-' + arr31[j] + '-' + i)), Math.floor(Math.random() * 1000)]);
                    }
                }
                for (var i = 1; i <= 30; i++) {
                    for (var j = arr30.length - 1; j >= 0; j--) {
                        datas.push([(new Date(year + '-' + arr30[j] + '-' + i)), Math.floor(Math.random() * 1000)]);
                    }
                }
                for (var i = 1; i <= 29; i++) {
                    datas.push([(new Date(year + '-2-' + i)), Math.floor(Math.random() * 1000)]);
                }
                return datas;
            }
            require([
                'echarts',
                'echarts/chart/heatmap',
                'echarts/chart/scatter',
                'echarts/chart/effectScatter',
                'echarts/component/title',
                'echarts/component/legend',
                'echarts/component/calendar',
                'echarts/component/tooltip',
                'echarts/component/visualMap'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    tooltip: {
                        position: 'top'
                    },
                    visualMap: {
                        type: 'piecewise',
                        // show: false,
                        min: 0,
                        max: 1000,
                        calculable: true,
                        orient: 'horizontal',
                        left: 'center',
                        top: 'top'
                    },
                    calendar: [
                    {
                        orient: 'vertical',
                        range: '2000-01-01'
                    },
                    {
                        left: 300,
                        orient: 'vertical',
                        range: ['2001-02-20', '2001-2-23']
                    },
                    {
                        left: 530,
                        cellSize: 30,
                        orient: 'vertical',
                        range: '2002-4'
                    },
                    {
                        left: 800,
                        orient: 'vertical',
                        range: ['2001-02-20', '2001-04-23']
                    },
                    {
                        top: 300,
                        orient: 'horizontal',
                        range: ['2001-02-12', '2001-04-23']
                    },
                    {
                        top: 300,
                        left: 400,
                        orient: 'horizontal',
                        range: ['2009-12-20', '2010-04-23'],
                        yearLabel: {
                            position: 'top', // top = left bottom = right
                            padding: 0
                        }
                    },
                    {
                        top: 300,
                        left: 820,
                        orient: 'horizontal',
                        range: '2010-02-09'
                    },
                    {
                        top: 300,
                        left: 910,
                        orient: 'horizontal',
                        range: ['2010-02-07', '2010-02-11']
                    },
                    {
                        top: 300,
                        left: 1000,
                        orient: 'horizontal',
                        range: ['2010-02-11', '2010-02-13']
                    },
                    {
                        top: 300,
                        left: 1100,
                        orient: 'horizontal',
                        range: ['2010-02-11', '2010-02-14']
                    },

                    {
                        top: 300,
                        left: 1200,
                        orient: 'horizontal',
                        range: ['2010-02-11', '2010-02-16']
                    },
                    {
                        top: 500,
                        orient: 'horizontal',
                        range: 2010
                    }],

                    series: [{
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 0,
                        data: getVirtulData(2000)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 1,
                        data: getVirtulData(2001)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 2,
                        data: getVirtulData(2002)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 3,
                        data: getVirtulData(2001)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 4,
                        data: getVirtulData(2001)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 5,
                        data: getVirtulData(2010)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 6,
                        data: getVirtulData(2010)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 7,
                        data: getVirtulData(2010)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 8,
                        data: getVirtulData(2010)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 9,
                        data: getVirtulData(2010)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 10,
                        data: getVirtulData(2010)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 11,
                        data: getVirtulData(2010)
                    }]
                });
            });
        </script>
    </body>
</html>
