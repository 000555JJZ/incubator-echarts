<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/line',
                'echarts/component/legend',
                'echarts/component/grid'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var xAxisData = [];
                var data1 = [];
                var count = 0;
                for (; count < 200; count++) {
                    xAxisData.push('类目' + count);
                    data1.push(+Math.random().toFixed(3));
                }

                var itemStyle = {
                    normal: {
                        borderColor: 'white',
                        borderWidth: 3,
                        // shadowBlur: 10,
                        // shadowOffsetX: 0,
                        // shadowOffsetY: 5,
                        // shadowColor: 'rgba(0, 0, 0, 0.4)',
                        lineStyle: {
                            width: 2,
                            // shadowBlur: 10,
                            // shadowOffsetX: 0,
                            // shadowOffsetY: 5,
                            // shadowColor: 'rgba(0, 0, 0, 0.4)'
                        },
                        areaStyle: {
                            
                        }
                    }
                };

                chart.setOption({
                    legend: {
                        data: ['line']
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'line'
                        }
                    },
                    // animation: false,
                    xAxis: {
                        axisLabel: {
                            interval: 20
                        },
                        data: xAxisData,
                        boundaryGap: false
                    },
                    yAxis: {
                        splitLine: {
                            // show: false
                        }
                    },
                    series: [{
                        name: 'line',
                        type: 'line',
                        stack: 'all',
                        symbol: 'circle',
                        symbolSize: 10,
                        data: data1,
                        itemStyle: itemStyle
                    }]
                });

                setInterval(function () {
                    for (var i = 0; i < 1; i++) {
                        xAxisData.shift();
                        xAxisData.push('类目' + count);
                        data1.shift();
                        data1.push(+Math.random().toFixed(3));
                        count++;
                    }
                    chart.setOption({
                        xAxis: {
                            data: xAxisData
                        },
                        series: [{
                            name: 'line',
                            data: data1
                        }]
                    });
                }, 1000);
            })

        </script>
    </body>
</html>
