<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/line',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/axis',
                'echarts/component/dataZoom',
                'echarts/component/tooltip',
                'echarts/component/markPoint',
                'echarts/component/markLine'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var xAxisData = [];
                var data1 = [];
                var data2 = [];
                var data3 = [];

                for (var i = 0; i < 200; i++) {
                    xAxisData.push('类目' + i);
                    if (i < 150) {
                        data2.push(Math.log(i + 4));
                    }
                    else {
                        data2.push(-Math.log(i + 19));
                    }
                }

                chart.setOption({
                    legend: {
                        data: ['line', 'line2', 'line3']
                    },
                    tooltip: {

                    },
                    xAxis: {
                        // data: ['类目1', '类目2', '类目3', '类目4', '类目5',]
                        data: xAxisData,
                        boundaryGap: false
                    },
                    yAxis: {
                        // inverse: true,
                        // scale: true
                    },
                    series: [
                        {
                            name: 'line2',
                            type: 'line',
                            stack: 'all',
                            data: data2
                        }
                    ],
                    dataZoom: [
                        {
                            show: true,
                            start: 60
                        },
                        // {
                        //     show: true,
                        //     orient: 'vertical'
                        // }
                    ]
                });
            })

        </script>
    </body>
</html>
